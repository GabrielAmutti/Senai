<!-- Header ends -->

<section class="reservas">
    <div class="container">
        <div class="restaurant-info">
            <div class="restaurant-description">
                <div class="global-headline">
                    <h2 class="sub-headline">
                        <span class="first-letter">F</span>aça sua
                    </h2>
                    <h1 class="headline headline-dark">Reserva</h1>
                    <div class="asterisk"><i class="fas fa-asterisk"></i></div>
                </div>
                <p>Garanta sua mesa no Buona Pasta Amutti!</p>

                <form class="reservation-form" action="submit_reservation.php" method="POST" onsubmit="showConfirmation(event)">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="date">Data:</label>
                    <input type="date" id="date" name="date" required>
                
                    <label for="time">Hora:</label>
                    <input type="time" id="time" name="time" required>
                
                    <label for="people">Número de Pessoas:</label>
                    <input type="number" id="people" name="people" min="1" required>
                
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="(99) 99999-9999" pattern="\(\d{2}\) \d{5}-\d{4}" required>
                
                    <button type="submit" class="btn body-btn">Reservar Agora</button>
                </form>
                
            </div>
        </div>
    </div>
</section>

<!-- Popup de Confirmação -->
<div id="confirmationPopup" class="confirmation-message">
    <p><span>Reserva Confirmada!</span></p>
    <p>Obrigado por reservar sua mesa no Buona Pasta Amutti! Sua reserva foi efetuada com sucesso.</p>
